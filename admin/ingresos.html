      <!-- Menú navegación -->
      <nav>
        <ul class="space-y-2">

          <li>
            <a href="inicio.html"
              class="flex items-center gap-3 px-4 py-2 rounded-md text-black hover:bg-gray-800 hover:text-white transition">

                viewBox="0 0 24 24">

          <li>
            <a href="historial.html"

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 8h10M7 12h6m-6 4h10M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z" />
              </svg>
              Historial
            </a>
          </li>

          <li>
            <a href="ingresos.html"
              class="flex items-center gap-3 px-4 py-2 rounded-md text-black hover:bg-gray-800 hover:text-white transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
              Ingresos
            </a>
          </li>

          <li>
            <a href="gastos.html"
              class="flex items-center gap-3 px-4 py-2 rounded-md text-black hover:bg-gray-800 hover:text-white transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"

              </svg>
              Gastos
            </a>
          </li>
          <li>
            <a href="stock.html"
              class="flex items-center gap-3 px-4 py-2 rounded-md text-black hover:bg-gray-800 hover:text-white transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
              </svg>

          <li>
            <button onclick="cerrarSesion()"
              class="flex items-center gap-3 w-full px-4 py-2 rounded-md text-black hover:bg-gray-800 hover:text-white transition">

      </nav>

      <!-- Botón cerrar en mobile -->
      <button id="close-sidebar" class="text-black absolute top-4 right-4 focus:outline-none md:hidden">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </aside>


    <!-- Hamburger Menu Button for Mobile -->
    <div class="md:hidden fixed top-4 left-4 z-50" id="menu-toggle-container">
      <button id="menu-toggle" class="text-[#222222] focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>

    <main class="flex-1 p-4 overflow-auto md:ml-72" id="main-content">
      <header class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl font-bold mt-6">Ingresos</h1>
      </header>


      <!-- Listado de ingresos -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Ingresos Recientes</h2>
        <div class="grid grid-cols-1 gap-4">
          <div class="bg-[#E8FFF0] border border-[#1AC577] rounded-lg p-4">
            <p class="text-lg font-bold">S/ 15 </p>
            <p class="opacity-80">Venta de: Desayunno Americano</p>
          </div>
          <div class="bg-[#E8FFF0] border border-[#1AC577] rounded-lg p-4">
            <p class="text-lg font-bold">S/ 18 </p>
            <p class="opacity-80">Venta de: Milanesa con papas fritas</p>
          </div>
          <div class="bg-[#E8FFF0] border border-[#1AC577] rounded-lg p-4">
            <p class="text-lg font-bold">S/ 15</p>
            <p class="opacity-80">Ingreso por delivery</p>
          </div>
        </div>
      </div>

    </main>

  </div>
</body>

</html>
<script>
  // Toggle Sidebar for Mobile
  document.getElementById('menu-toggle').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle-container');

    sidebar.classList.toggle('-translate-x-full');
    sidebar.classList.toggle('translate-x-0');

    // Oculta el botón del menú hamburguesa al abrir el sidebar
    if (sidebar.classList.contains('translate-x-0')) {
      menuToggle.style.display = 'none';
    }
  });

  document.getElementById('close-sidebar').addEventListener('click', function () {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle-container');

    sidebar.classList.add('-translate-x-full');
    sidebar.classList.remove('translate-x-0');

    // Muestra el botón hamburguesa al cerrar el sidebar
    menuToggle.style.display = 'block';
  });

  // Responsive layout adjustment
  function adjustLayout() {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle-container');

    if (window.innerWidth >= 768) {
      sidebar.classList.remove('-translate-x-full');
      sidebar.classList.add('translate-x-0');
      menuToggle.style.display = 'none';
    } else {
      sidebar.classList.remove('translate-x-0');
      sidebar.classList.add('-translate-x-full');
      menuToggle.style.display = 'block';
    }
  }

  adjustLayout();
  window.addEventListener('resize', adjustLayout);
  function cerrarSesion() {
    sessionStorage.clear();
    window.location.href = "../login.html";
  }
</script>
