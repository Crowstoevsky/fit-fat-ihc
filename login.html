<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi칩n | FitFat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-black flex items-center justify-center min-h-screen">

  <div class="bg-white border border-gray-200 p-8 rounded-xl shadow-md w-full max-w-sm relative">

    <!-- Bot칩n de regreso a la pagina-->
    <a href="index.html"
      class="absolute top-4 left-4 bg-gray-100 border border-gray-100 rounded-full p-2 shadow hover:bg-gray-200 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </a>

    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesi칩n</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium">Usuario</label>
        <input type="text" id="username" required
          class="w-full px-3 py-2 rounded-md text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Contrase침a</label>
        <input type="password" id="password" required
          class="w-full px-3 py-2 rounded-md text-black border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
      <button type="submit"
        class="w-full bg-black text-white font-semibold px-4 py-2 rounded-md hover:bg-gray-800 transition">
        Entrar
      </button>
      <p id="error" class="text-red-500 text-sm text-center mt-2 hidden">Credenciales incorrectas</p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (username === 'admin' && password === '1234') {
        sessionStorage.setItem('rol', 'admin');
        window.location.href = 'admin/inicio.html';
      } else if (username === 'encargado' && password === '4321') {
        sessionStorage.setItem('rol', 'encargado');
        window.location.href = 'encargado/inicio.html';
      } else {
        error.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
